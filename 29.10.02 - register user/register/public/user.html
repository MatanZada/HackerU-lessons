<script>
    $(function () {
        $.post('/registerUser', {}, function (data) {
            console.log(data)
        }).fail(function (err) {
            if (err.status === 400) {
                let errorMessage = '';
                $.each(err.responseJSON.errors, (key, error) => {
                    errorMessage += error.message
                })
                alert(errorMessage)
            }
        })
    });
</script>
